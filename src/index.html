<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="body">
    <div id="dropdown-section">
      <div id="dropdown-button-section">
        <button id="dropdown-button">Dropdown</button>
      </div>
      <div id="dropdown-list">
        <button id="manual-button">Manual</button>
        <button id="autoplay-button">Autoplay</button>
      </div>
    </div>
    <br />
    <div class="image-carousel">
      <div id="image-content"><img alt="" id="images" /></div>
      <div id="image-controls">
        <button id="previous">Previous</button><button id="next">Next</button
        ><button id="play">Play</button><button id="stop">Stop</button>
      </div>
    </div>
  </body>
</html>
